<div class="text-center p-2" [ngClass]="pkmn | poketipo">
    <div>
        <img style="height: 360px;" class="w-100" 
        src="{{'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/' + pkmn.id + '.png'}}" 
        [routerLink]="['/pokemon/', pkmn.id]">
    </div>
    <strong *ngIf="veoNombre == true">
        {{pkmn.name | titlecase}}
    </strong>
</div>
